<!DOCTYPE html>
<html>
<head>
    <title>Generated Passwords</title>
    <script>
        function savePassword(serviceName, password) {
            // Example AJAX request using fetch API
            fetch(`/save/${serviceName}/${password}/`)
                .then(response => response.text())
                .then(message => {
                    // Display the message in an alert or update a message div
                    alert(message);
                })
                .catch(error => {
                    console.error('Error saving password:', error);
                    alert('An error occurred while saving the password.');
                });
        }
    </script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Generated Passwords</h1>
        <ul id="password-list">
            {% for password in passwords %}
                <li>
                    {{ password }}
                    <button onclick="savePassword('amazon', '{{ password }}')">Save Amazon Password</button>
                    <button onclick="savePassword('flipkart', '{{ password }}')">Save Flipkart Password</button>
                    <button onclick="savePassword('aws', '{{ password }}')">Save AWS Password</button>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'main_page' %}">Back to Main Page</a>
    </div>
</body>
</html>
